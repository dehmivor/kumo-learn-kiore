<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumo Run - Há»c tiáº¿ng Nháº­t</title>
    <style>
        * { margin: 40; padding: 0; }
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
        canvas { background: white; display: block; margin: 20px auto; border: 2px solid #333; }
    </style>
</head>
<body>
    <h1>Kumo Run ğŸ‘ŸğŸƒâ€â™€ï¸â€â¡ï¸ğŸƒâ€â¡ï¸ğŸƒ</h1>
    <p>Nháº¥n SPACE Ä‘á»ƒ nháº£y! Cháº¡m vÃ o Ä‘Ãºng tá»« tiáº¿ng Nháº­t Ä‘á»ƒ qua mÃ n nha ğŸ»</p>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 150, width: 40, height: 40, dy: 0, jumping: false, icon: "Ê•â€¢á´¥â€¢Ê”" };
        let obstacles = [
            { x: 800, y: 150, wordVi: "Máº·t trá»i", wordJp: "å¤ªé™½", wrongJp: "æœˆ", active: true },
            { x: 1200, y: 150, wordVi: "NÆ°á»›c", wordJp: "æ°´", wrongJp: "ç«", active: true },
            { x: 1600, y: 150, wordVi: "CÃ¢y", wordJp: "æœ¨", wrongJp: "çŸ³", active: true }
        ];
        let gravity = 1.5;
        let speed = 5;
        let gameOver = false;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -15;
                kumo.jumping = true;
            }
        });

        canvas.addEventListener("click", function(event) {
            const clickX = event.clientX - canvas.getBoundingClientRect().left;
            const clickY = event.clientY - canvas.getBoundingClientRect().top;
            
            obstacles.forEach(obstacle => {
                if (clickX >= obstacle.x && clickX <= obstacle.x + 50 && 
                    clickY >= obstacle.y - 20 && clickY <= obstacle.y + 40) {
                    if (Math.random() > 0.5) {
                        if (confirm(`Báº¡n chá»n: ${obstacle.wordJp}. XÃ¡c nháº­n?`)) {
                            obstacle.active = false;
                        }
                    } else {
                        if (confirm(`Báº¡n chá»n: ${obstacle.wrongJp}. XÃ¡c nháº­n?`)) {
                            gameOver = true;
                            alert("Sai rá»“i! Game Over! Nháº¥n F5 Ä‘á»ƒ chÆ¡i láº¡i.");
                        }
                    }
                }
            });
        });

        function update() {
            if (gameOver) return;
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 150) {
                kumo.y = 150;
                kumo.jumping = false;
            }
            
            obstacles.forEach(obstacle => {
                if (obstacle.active) {
                    obstacle.x -= speed;
                    if (obstacle.x + 50 < 0) {
                        obstacle.x = 800 + Math.random() * 400;
                        obstacle.active = true;
                    }
                    
                    if (kumo.x < obstacle.x + 50 && kumo.x + kumo.width > obstacle.x &&
                        kumo.y < obstacle.y + 40 && kumo.y + kumo.height > obstacle.y) {
                        gameOver = true;
                        alert("Game Over! Nháº¥n F5 Ä‘á»ƒ chÆ¡i láº¡i.");
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);
            
            obstacles.forEach(obstacle => {
                if (obstacle.active) {
                    ctx.fillStyle = "black";
                    ctx.font = "20px Arial";
                    ctx.fillText(obstacle.wordVi, obstacle.x, obstacle.y - 30);
                    ctx.fillText(obstacle.wordJp, obstacle.x, obstacle.y + 30);
                    ctx.fillText(obstacle.wrongJp, obstacle.x + 50, obstacle.y + 30);
                }
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
