    <script>

        let kumo = { x: 50, y: 150, width: 40, height: 40, dy: 0, jumping: false, icon: " ï‚Ä¢·¥•‚Ä¢ î" };

            { vi: "Tr√°i ƒë·∫•t", jp: "Âú∞ÁêÉ", wrong: "ÂÆáÂÆô" },
            { vi: "Gi√≥", jp: "È¢®", wrong: "Èõ®" },
            { vi: "L·ª≠a", jp: "ÁÅ´", wrong: "Ê∞¥" },

            { vi: "Con ƒë∆∞·ªùng", jp: "ÈÅì", wrong: "Ê©ã" }
        ];

        let obstacles = words.map((word, index) => ({
            x: 800 + index * 300, y: 150, wordVi: word.vi, wordJp: word.jp, wrongJp: word.wrong, active: true, showJp: false

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {

        function update() {
            if (gameOver) return;

            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 150) {
                kumo.y = 150;
                kumo.jumping = false;

            obstacles.forEach(obstacle => {
                if (obstacle.active) {
                    obstacle.x -= speed;
                    if (obstacle.x < 500) {
                        obstacle.showJp = true; // Hi·ªán ch·ªØ Nh·∫≠t khi g·∫ßn nh√¢n v·∫≠t
                    }

                        obstacle.x = 800 + Math.random() * 400;
                        obstacle.active = true;
                        obstacle.showJp = false;
                    }
                    
                    if (kumo.x < obstacle.x + 50 && kumo.x + kumo.width > obstacle.x &&
                        kumo.y < obstacle.y + 40 && kumo.y + kumo.height > obstacle.y) {
                        gameOver = true;
                        alert("Game Over! Nh·∫•n F5 ƒë·ªÉ ch∆°i l·∫°i.");

        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);
            
            obstacles.forEach(obstacle => {

                    ctx.fillText(obstacle.wordVi, obstacle.x, obstacle.y - 30);

        function loop() {

        loop();
    </script>
