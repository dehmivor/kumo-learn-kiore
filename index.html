<body>

    <p>Nháº¥n SPACE Ä‘á»ƒ nháº£y! Cháº¡m vÃ o Ä‘Ãºng tá»« tiáº¿ng Nháº­t Ä‘á»ƒ qua mÃ n nha ğŸ»</p>
    <div id="word" class="word">Máº·t trá»i</div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 220, width: 40, height: 40, dy: 0, jumping: false, icon: "Ê•â€¢á´¥â€¢Ê”" };
        let gravity = 1.2;
        let speed = 5;
        let gameOver = false;
        let showObstacles = false;
        let words = [
            { vi: "Máº·t trá»i", jp: "å¤ªé™½" },
            { vi: "NÆ°á»›c", jp: "æ°´" },
            { vi: "CÃ¢y", jp: "æœ¨" },
            { vi: "GiÃ³", jp: "é¢¨" },
            { vi: "Lá»­a", jp: "ç«" },
            { vi: "Báº§u trá»i", jp: "ç©º" },
            { vi: "TrÃ¡i Ä‘áº¥t", jp: "åœ°çƒ" },
            { vi: "Máº·t trÄƒng", jp: "æœˆ" },
            { vi: "ÄÃ¡", jp: "çŸ³" },
            { vi: "SÃ³ng", jp: "æ³¢" }
        ];
        let currentWordIndex = 0;
        let obstacles = [];

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            document.getElementById("word").innerText = words[currentWordIndex].vi;
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -15;
                kumo.jumping = true;
            }
        });

        setTimeout(() => { showObstacles = true; }, 2000);

        function update() {
            if (gameOver) return;
            
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 220) {
                kumo.y = 220;
                kumo.jumping = false;
            }

            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    obstacle.x -= speed;
                    if (obstacle.x + obstacle.width < 0) {
                        obstacle.x = 800 + Math.random() * 200;
                    }
                    
                    if (kumo.x < obstacle.x + obstacle.width && kumo.x + kumo.width > obstacle.x &&
                        kumo.y < obstacle.y + obstacle.height && kumo.y + kumo.height > obstacle.y) {
                        gameOver = true;
                        alert("Game Over! Nháº¥n F5 Ä‘á»ƒ chÆ¡i láº¡i.");
                    }
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);

            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    ctx.fillStyle = "red";
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }

            ctx.fillStyle = "green";
            ctx.fillRect(0, 260, canvas.width, 40);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        for (let i = 0; i < 5; i++) {
            obstacles.push({ x: 800 + i * 200, y: 220, width: 40, height: 40 });
        }

        loop();
    </script>
