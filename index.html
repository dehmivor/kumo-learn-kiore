<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumo Run - H·ªçc ti·∫øng Nh·∫≠t</title>
    <style>
        * { margin: 0; padding: 0; }
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
        canvas { background: white; display: block; margin: 20px auto; border: 2px solid #333; }
    </style>
</head>
<body>
    <h1>Kumo Run üèÉ‚Äç‚ôÇÔ∏è</h1>
    <p>Nh·∫•n SPACE ƒë·ªÉ nh·∫£y! H·ªçc ti·∫øng Nh·∫≠t c√πng Kumo üêª</p>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 150, width: 40, height: 40, dy: 0, jumping: false };
        let obstacles = [
            { x: 800, y: 150, wordVi: "M·∫∑t tr·ªùi", wordJp: "Â§™ÈôΩ" },
            { x: 1200, y: 150, wordVi: "N∆∞·ªõc", wordJp: "Ê∞¥" },
            { x: 1600, y: 150, wordVi: "C√¢y", wordJp: "Êú®" }
        ];
        let gravity = 1.5;
        let speed = 5;
        let gameOver = false;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -15;
                kumo.jumping = true;
            }
        });

        function update() {
            if (gameOver) return;
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 150) {
                kumo.y = 150;
                kumo.jumping = false;
            }
            
            obstacles.forEach(obstacle => {
                obstacle.x -= speed;
                if (obstacle.x + 50 < 0) {
                    obstacle.x = 800 + Math.random() * 400;
                }
                
                if (kumo.x < obstacle.x + 50 && kumo.x + kumo.width > obstacle.x &&
                    kumo.y < obstacle.y + 40 && kumo.y + kumo.height > obstacle.y) {
                    gameOver = true;
                    alert("Game Over! Nh·∫•n F5 ƒë·ªÉ ch∆°i l·∫°i.");
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "brown";
            ctx.fillRect(kumo.x, kumo.y, kumo.width, kumo.height);
            
            obstacles.forEach(obstacle => {
                ctx.fillStyle = "black";
                ctx.font = "20px Arial";
                ctx.fillText(obstacle.wordVi, obstacle.x, obstacle.y - 10);
                ctx.fillText(obstacle.wordJp, obstacle.x, obstacle.y + 30);
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
