<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Kumo Run - Học tiếng Nhật" />
    <meta property="og:description" content="Trò chơi giúp bạn học tiếng Nhật một cách thú vị!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumo Run - Học tiếng Nhật</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; background: orange; }
        canvas { background: white; display: block; margin: 20px auto; border: 2px solid #333; }
        .ground { height: 20px; background: green; position: absolute; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <h1>Kumo Run 👟🏃‍♀️‍➡️🏃‍➡️🏃</h1>
    <p>Nhấn SPACE để nhảy! Chạm vào đúng từ tiếng Nhật để qua màn 🐻</p>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <div class="ground"></div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 220, width: 40, height: 40, dy: 0, jumping: false, icon: "ʕ•ᴥ•ʔ" };
        let words = [
            { vi: "Mặt trời", jp: "太陽" },
            { vi: "Nước", jp: "水" },
            { vi: "Cây", jp: "木" },
            { vi: "Lửa", jp: "火" },
            { vi: "Gió", jp: "風" },
            { vi: "Trăng", jp: "月" },
            { vi: "Đất", jp: "土" },
            { vi: "Hoa", jp: "花" },
            { vi: "Trời", jp: "空" },
            { vi: "Mưa", jp: "雨" }
        ];
        
        let currentWord = 0;
        let obstacles = [];
        let gravity = 1.5;
        let speed = 4;
        let gameOver = false;
        let showObstacles = false;

        function spawnObstacles() {
            let startX = 800;
            words.forEach((word, index) => {
                obstacles.push({
                    x: startX + index * 300,
                    y: 220,
                    wordJp: word.jp,
                    active: true
                });
            });
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -20;
                kumo.jumping = true;
            }
        });

        canvas.addEventListener("click", function(event) {
            const clickX = event.clientX - canvas.getBoundingClientRect().left;
            const clickY = event.clientY - canvas.getBoundingClientRect().top;
            
            obstacles.forEach(obstacle => {
                if (clickX >= obstacle.x && clickX <= obstacle.x + 50 && 
                    clickY >= obstacle.y - 20 && clickY <= obstacle.y + 40 && obstacle.active) {
                    if (confirm(`Bạn chọn: ${obstacle.wordJp}. Xác nhận?`)) {
                        obstacle.active = false;
                        currentWord++;
                    }
                }
            });
        });

        function update() {
            if (gameOver) return;
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 220) {
                kumo.y = 220;
                kumo.jumping = false;
            }

            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    if (obstacle.active) {
                        obstacle.x -= speed;
                        if (obstacle.x + 50 < 0) {
                            gameOver = true;
                            alert("Game Over! Nhấn F5 để chơi lại.");
                        }
                    }
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "40px Arial";
            ctx.fillText(words[currentWord % words.length].vi, canvas.width / 2 - 50, 100);

            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);
            
            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    if (obstacle.active) {
                        ctx.fillStyle = "black";
                        ctx.font = "20px Arial";
                        ctx.fillText(obstacle.wordJp, obstacle.x, obstacle.y);
                    }
                });
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        setTimeout(() => {
            showObstacles = true;
            spawnObstacles();
        }, 2000);

        loop();
    </script>
</body>
</html>
