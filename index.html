<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Kumo Run - H·ªçc ti·∫øng Nh·∫≠t" />
    <meta property="og:description" content="Tr√≤ ch∆°i gi√∫p b·∫°n h·ªçc ti·∫øng Nh·∫≠t m·ªôt c√°ch th√∫ v·ªã!" />
    <meta property="og:image" content="http://bit.ly/4bsM6zL" />
    <meta property="og:url" content="https://dehmivor.github.io/kumo-learn-kiore/" />

    <title>Kumo Run - H·ªçc ti·∫øng Nh·∫≠t</title>
    <style>
        * { margin: 40; padding: 0; }
        body { text-align: center; font-family: Arial, sans-serif; background: #f4f4f4; }
        canvas { background: white; display: block; margin: 20px auto; border: 2px solid #333; }

</head>
<body>
    <h1>Kumo Run üëüüèÉ‚Äç‚ôÄÔ∏è‚Äç‚û°Ô∏èüèÉ‚Äç‚û°Ô∏èüèÉ</h1>
    <p>Nh·∫•n SPACE ƒë·ªÉ nh·∫£y! Ch·∫°m v√†o ƒë√∫ng t·ª´ ti·∫øng Nh·∫≠t ƒë·ªÉ qua m√†n nha üêª</p>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 150, width: 40, height: 40, dy: 0, jumping: false, icon: " ï‚Ä¢·¥•‚Ä¢ î" };
        let obstacles = [
            { x: 800, y: 150, wordVi: "M·∫∑t tr·ªùi", wordJp: "Â§™ÈôΩ", wrongJp: "Êúà", active: true },
            { x: 1200, y: 150, wordVi: "N∆∞·ªõc", wordJp: "Ê∞¥", wrongJp: "ÁÅ´", active: true },
            { x: 1600, y: 150, wordVi: "C√¢y", wordJp: "Êú®", wrongJp: "Áü≥", active: true }
        ];
        let gravity = 1.5;
        let speed = 5;
        let gameOver = false;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -15;
                kumo.jumping = true;
            }
        });

        canvas.addEventListener("click", function(event) {
            const clickX = event.clientX - canvas.getBoundingClientRect().left;
            const clickY = event.clientY - canvas.getBoundingClientRect().top;
            
            obstacles.forEach(obstacle => {
                if (clickX >= obstacle.x && clickX <= obstacle.x + 50 && 
                    clickY >= obstacle.y - 20 && clickY <= obstacle.y + 40) {
                    if (Math.random() > 0.5) {
                        if (confirm(`B·∫°n ch·ªçn: ${obstacle.wordJp}. X√°c nh·∫≠n?`)) {
                            obstacle.active = false;
                        }
                    } else {
                        if (confirm(`B·∫°n ch·ªçn: ${obstacle.wrongJp}. X√°c nh·∫≠n?`)) {
                            gameOver = true;
                            alert("Sai r·ªìi! Game Over! Nh·∫•n F5 ƒë·ªÉ ch∆°i l·∫°i.");
                        }
                    }
                }
            });
        });

        function update() {
            if (gameOver) return;
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 150) {
                kumo.y = 150;
                kumo.jumping = false;
            }
            
            obstacles.forEach(obstacle => {
                if (obstacle.active) {
                    obstacle.x -= speed;
                    if (obstacle.x + 50 < 0) {
                        obstacle.x = 800 + Math.random() * 400;
                        obstacle.active = true;
                    }
                    
                    if (kumo.x < obstacle.x + 50 && kumo.x + kumo.width > obstacle.x &&
                        kumo.y < obstacle.y + 40 && kumo.y + kumo.height > obstacle.y) {
                        gameOver = true;
                        alert("Game Over! Nh·∫•n F5 ƒë·ªÉ ch∆°i l·∫°i.");
                    }
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);
            
            obstacles.forEach(obstacle => {
                if (obstacle.active) {
                    ctx.fillStyle = "black";
                    ctx.font = "20px Arial";
                    ctx.fillText(obstacle.wordVi, obstacle.x, obstacle.y - 30);
                    ctx.fillText(obstacle.wordJp, obstacle.x, obstacle.y + 30);
                    ctx.fillText(obstacle.wrongJp, obstacle.x + 50, obstacle.y + 30);
                }
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
