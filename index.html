<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kumo Run - Há»c tiáº¿ng Nháº­t</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: orange;
      }
      canvas {
        background: white;
        display: block;
        margin: 20px auto;
        border: 2px solid #333;
      }
      .word {
        font-size: 60px;
        font-weight: bold;
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <h1>Kumo Run ğŸğŸƒâ€â™€ï¸â€â¡ï¸ğŸƒâ€â¡ï¸ğŸƒ</h1>
    <p>Nháº¥n SPACE Ä‘á»ƒ nháº£y! Cháº¡m vÃ o Ä‘Ãºng tá»« tiáº¿ng Nháº­t Ä‘á»ƒ qua mÃ n nha ğŸ»</p>
    <div id="word" class="word">Máº·t trá»i</div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <div id="wordList"></div>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const wordListDiv = document.getElementById("wordList");

      let kumo = {
        x: 50,
        y: 220,
        width: 40,
        height: 40,
        dy: 0,
        dx: 0,
        jumping: false,
        icon: "Ê•â€¢á´¥â€¢Ê”",
      };
      let gravity = 1.2;
      let speed = 5;
      let gameOver = false;
      let showObstacles = false;
      let words = [
        { vi: "Máº·t trá»i", jp: "å¤ªé™½" },
        { vi: "NÆ°á»›c", jp: "æ°´" },
        { vi: "CÃ¢y", jp: "æœ¨" },
        { vi: "GiÃ³", jp: "é¢¨" },
        { vi: "Lá»­a", jp: "ç«" },
        { vi: "Báº§u trá»i", jp: "ç©º" },
        { vi: "TrÃ¡i Ä‘áº¥t", jp: "åœ°çƒ" },
        { vi: "Máº·t trÄƒng", jp: "æœˆ" },
        { vi: "ÄÃ¡", jp: "çŸ³" },
        { vi: "SÃ³ng", jp: "æ³¢" },
      ];
      let currentWordIndex = 0;
      let obstacles = [];

      function updateWordList() {
        wordListDiv.innerHTML = words
          .map((w) => `<p>${w.vi} - ${w.jp}</p>`)
          .join("");
      }
      updateWordList();

      function nextWord() {
        setTimeout(() => {
          currentWordIndex = (currentWordIndex + 1) % words.length;
          document.getElementById("word").innerText =
            words[currentWordIndex].vi;
        }, 1000);
      }

      document.addEventListener("keydown", function (event) {
        if (event.code === "Space" && !kumo.jumping) {
          kumo.dy = -20;
          kumo.dx = 0.1;
          kumo.jumping = true;
        }
      });

      setTimeout(() => {
        showObstacles = true;
      }, 2000);

      function update() {
        if (gameOver) return;

        kumo.y += kumo.dy;
        kumo.x += kumo.dx;
        kumo.dy += gravity;
        if (kumo.y >= 220) {
          kumo.y = 220;
          kumo.jumping = false;
          kumo.dx = 0;
        }

        if (showObstacles) {
          obstacles.forEach((obstacle) => {
            obstacle.x -= speed;
            if (obstacle.x + obstacle.width < 0) {
              let availableWords = words
                .map((w) => w.jp)
                .filter((w) => !obstacles.some((o) => o.word === w));
              if (availableWords.length > 0) {
                obstacle.word =
                  availableWords[
                    Math.floor(Math.random() * availableWords.length)
                  ];
              }
              let maxX = Math.max(...obstacles.map((o) => o.x));
              obstacle.x = maxX + 500 + Math.random() * 200;
            }

            if (
              kumo.x < obstacle.x + obstacle.width &&
              kumo.x + kumo.width > obstacle.x &&
              kumo.y < obstacle.y + obstacle.height &&
              kumo.y + kumo.height > obstacle.y
            ) {
              if (obstacle.word === words[currentWordIndex].jp) {
                nextWord();
              } else {
                gameOver = true;
                alert("Game Over! Nháº¥n F5 Ä‘á»ƒ chÆ¡i láº¡i.");
              }
            }
          });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.font = "30px Arial";
        ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);

        if (showObstacles) {
          obstacles.forEach((obstacle) => {
            ctx.fillStyle = "red";
            ctx.font = "30px Arial";
            ctx.fillText(obstacle.word, obstacle.x, obstacle.y + 30);
          });
        }
        ctx.fillStyle = "green";
        ctx.fillRect(0, 260, canvas.width, 40);
      }

      function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
      }

      let usedWords = words.map((w) => w.jp);
      for (let i = 0; i < 5; i++) {
        obstacles.push({
          x: 800 + i * 500,
          y: 220,
          width: 40,
          height: 40,
          word: usedWords[i],
        });
      }

      loop();
    </script>
  </body>
</html>
