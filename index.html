<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumo Run - Học tiếng Nhật</title>
    <style>
        * { margin: 0; padding: 0; }
        body { text-align: center; font-family: Arial, sans-serif; background: orange; }
        canvas { background: white; display: block; margin: 20px auto; border: 2px solid #333; }
        .word { font-size: 60px; font-weight: bold; position: absolute; top: 100px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <h1>Kumo Run 👟🏃‍♀️‍➡️🏃‍➡️🏃</h1>
    <p>Nhấn SPACE để nhảy! Chạm vào đúng từ tiếng Nhật để qua màn nha 🐻</p>
    <div id="word" class="word">Mặt trời</div>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 220, width: 40, height: 40, dy: 0, jumping: false, icon: "ʕ•ᴥ•ʔ" };
        let gravity = 1.2;
        let speed = 5;
        let gameOver = false;
        let showObstacles = false;
        let words = [
            { vi: "Mặt trời", jp: "太陽" },
            { vi: "Nước", jp: "水" },
            { vi: "Cây", jp: "木" },
            { vi: "Gió", jp: "風" },
            { vi: "Lửa", jp: "火" },
            { vi: "Bầu trời", jp: "空" },
            { vi: "Trái đất", jp: "地球" },
            { vi: "Mặt trăng", jp: "月" },
            { vi: "Đá", jp: "石" },
            { vi: "Sóng", jp: "波" }
        ];
        let currentWordIndex = 0;
        let obstacles = [];

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            document.getElementById("word").innerText = words[currentWordIndex].vi;
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -15;
                kumo.jumping = true;
            }
        });

        setTimeout(() => { showObstacles = true; }, 2000);

        function update() {
            if (gameOver) return;
            
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 220) {
                kumo.y = 220;
                kumo.jumping = false;
            }

            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    obstacle.x -= speed;
                    if (obstacle.x + obstacle.width < 0) {
                        obstacle.x = 800 + Math.random() * 200;
                    }
                    
                    if (kumo.x < obstacle.x + obstacle.width && kumo.x + kumo.width > obstacle.x &&
                        kumo.y < obstacle.y + obstacle.height && kumo.y + kumo.height > obstacle.y) {
                        gameOver = true;
                        alert("Game Over! Nhấn F5 để chơi lại.");
                    }
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);

            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    ctx.fillStyle = "red";
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });
            }

            ctx.fillStyle = "green";
            ctx.fillRect(0, 260, canvas.width, 40);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        for (let i = 0; i < 5; i++) {
            obstacles.push({ x: 800 + i * 200, y: 220, width: 40, height: 40 });
        }

        loop();
    </script>
</body>
</html>
