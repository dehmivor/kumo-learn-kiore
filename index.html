    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumo Run - Há»c tiáº¿ng Nháº­t</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; background: orange; }
        canvas { background: white; display: block; margin: 20px auto; border: 2px solid #333; }
        .ground { height: 20px; background: green; position: absolute; bottom: 0; width: 100%; }

<body>
    <h1>Kumo Run ğŸ‘ŸğŸƒâ€â™€ï¸â€â¡ï¸ğŸƒâ€â¡ï¸ğŸƒ</h1>
    <p>Nháº¥n SPACE Ä‘á»ƒ nháº£y! Cháº¡m vÃ o Ä‘Ãºng tá»« tiáº¿ng Nháº­t Ä‘á»ƒ qua mÃ n ğŸ»</p>
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <div class="ground"></div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let kumo = { x: 50, y: 220, width: 40, height: 40, dy: 0, jumping: false, icon: "Ê•â€¢á´¥â€¢Ê”" };
        let words = [
            { vi: "Máº·t trá»i", jp: "å¤ªé™½" },
            { vi: "NÆ°á»›c", jp: "æ°´" },
            { vi: "CÃ¢y", jp: "æœ¨" },
            { vi: "Lá»­a", jp: "ç«" },
            { vi: "GiÃ³", jp: "é¢¨" },
            { vi: "TrÄƒng", jp: "æœˆ" },
            { vi: "Äáº¥t", jp: "åœŸ" },
            { vi: "Hoa", jp: "èŠ±" },
            { vi: "Trá»i", jp: "ç©º" },
            { vi: "MÆ°a", jp: "é›¨" }
        ];
        
        let currentWord = 0;
        let obstacles = [];
        let gravity = 1.5;
        let speed = 4;
        let gameOver = false;
        let showObstacles = false;

        function spawnObstacles() {
            let startX = 800;
            words.forEach((word, index) => {
                obstacles.push({
                    x: startX + index * 300,
                    y: 220,
                    wordJp: word.jp,
                    active: true
                });
            });
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !kumo.jumping) {
                kumo.dy = -20;
                kumo.jumping = true;
            }
        });

        canvas.addEventListener("click", function(event) {
            const clickX = event.clientX - canvas.getBoundingClientRect().left;
            const clickY = event.clientY - canvas.getBoundingClientRect().top;
            
            obstacles.forEach(obstacle => {
                if (clickX >= obstacle.x && clickX <= obstacle.x + 50 && 
                    clickY >= obstacle.y - 20 && clickY <= obstacle.y + 40 && obstacle.active) {
                    if (confirm(`Báº¡n chá»n: ${obstacle.wordJp}. XÃ¡c nháº­n?`)) {
                        obstacle.active = false;
                        currentWord++;
                    }
                }
            });
        });

        function update() {
            if (gameOver) return;
            kumo.y += kumo.dy;
            kumo.dy += gravity;
            if (kumo.y >= 220) {
                kumo.y = 220;
                kumo.jumping = false;
            }

            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    if (obstacle.active) {
                        obstacle.x -= speed;
                        if (obstacle.x + 50 < 0) {
                            gameOver = true;
                            alert("Game Over! Nháº¥n F5 Ä‘á»ƒ chÆ¡i láº¡i.");
                        }
                    }
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "40px Arial";
            ctx.fillText(words[currentWord % words.length].vi, canvas.width / 2 - 50, 100);

            ctx.font = "30px Arial";
            ctx.fillText(kumo.icon, kumo.x, kumo.y + 30);
            
            if (showObstacles) {
                obstacles.forEach(obstacle => {
                    if (obstacle.active) {
                        ctx.fillStyle = "black";
                        ctx.font = "20px Arial";
                        ctx.fillText(obstacle.wordJp, obstacle.x, obstacle.y);
                    }
                });
            }
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        setTimeout(() => {
            showObstacles = true;
            spawnObstacles();
        }, 2000);

        loop();
    </script>
</body>
